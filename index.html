
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envision SUD Flipbook</title>
  <link rel="stylesheet" href="https://unpkg.com/page-flip@2.0.7/dist/page-flip.browser.css" />
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script src="https://unpkg.com/page-flip@2.0.7/dist/page-flip.browser.min.js"></script>
  <script>
    const flipbook = new window.PageFlip.PageFlip(document.getElementById("flipbook"), {
      width: 800,
      height: 600,
      size: "stretch",
      minWidth: 315,
      minHeight: 420,
      maxWidth: 1200,
      maxHeight: 1600,
      maxShadowOpacity: 0.5,
      showCover: true,
      mobileScrollSupport: false
    });

    flipbook.loadFromImages([
      "pages/1.jpg",
      "pages/2.jpg",
      "pages/3.jpg",
      "pages/4.jpg",
      "pages/5.jpg",
      "pages/6.jpg",
      "pages/7.jpg",
      "pages/8.jpg",
      "pages/9.jpg",
      "pages/10.jpg"
    ]);
  </script>
</body>
</html>
