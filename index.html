<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Envision SUD Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/page-flip.browser.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f5f5f5;
    }
    #flipbook {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/page-flip.browser.min.js"></script>
  <script>
    const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
      width: 800,
      height: 600,
      size: "stretch",
      minWidth: 315,
      minHeight: 420,
      maxWidth: 1200,
      maxHeight: 1600,
      showCover: true,
      mobileScrollSupport: false
    });

    const totalPages = 10;
    const images = [];
    for (let i = 1; i <= totalPages; i++) {
      images.push(`pages/${i}.jpg`);
    }

    pageFlip.loadFromImages(images);
  </script>
</body>
</html>
