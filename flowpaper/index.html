<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envision Brochure Flipbook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/page-flip.browser.css" />
  <style>
    body { margin: 0; background: #f8f8f8; }
    #flipbook { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/page-flip.browser.min.js"></script>
  <script>
  const flipbook = new St.PageFlip(document.getElementById("flipbook"), {
    width: 800,
    height: 600,
    size: "stretch",
    minWidth: 315,
    minHeight: 420,
    maxWidth: 1200,
    maxHeight: 1600,
    maxShadowOpacity: 0.5,
    showCover: true,
    mobileScrollSupport: false
  });

  const pages = Array.from({ length: 10 }, (_, i) => ({
    src: `../pages/${i + 1}.jpg`,
    width: 800,
    height: 600
  }));

  flipbook.loadFromImages(pages.map(p => p.src));
</script>

</body>
</html>
